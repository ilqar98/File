<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Companent search -->
    <div style="width: 377px; margin: 25px">

        <div class="component--search">
            <form action="">
                <div class="search-icon">
                    <img src="https://svgshare.com/i/Pjm.svg" alt="">
                </div>
                <input type="text" placeholder="Start typing to search">
            </form>
            <h6>Popular searches</h6>
            <ul>
                <li>
                    <a href="#">Air Transport</a>
                </li>
                <li>
                    <a href="#">Aviation</a>
                </li>
                <li class="active">
                    <a href="#">Mekaniske Verksted</a>
                </li>
                <li>
                    <a href="#">Port Authority</a>
                </li>
                <li>
                    <a href="#">Sporvei</a>
                </li>
                <li>
                    <a href="#">Bergens Kreditbank</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Companent search end-->

    <!-- Companent search filter -->
    <div style="width: 656px; margin: 25px">
        <div class="component--filter-search">
            <form action="">
                <div class="input">
                    <div class="search-icon">
                        <img src="https://svgshare.com/i/Pjm.svg" alt="">
                    </div>
                    <input type="text" placeholder="Start typing to search">
                </div>
                <ul>
                    <li>
                        <label>
                            <input type="radio" checked name="type" value="project">
                            <span class="text">Projects</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="type" value="image">
                            <span class="text">Images</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="type" value="people">
                            <span class="text">People</span>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <!-- Companent search filter end-->

    <!-- Companent Filter -->
    <div style="width: 468px; margin: 25px">
        <div class="component--filter">
            <form action="">
                <ul>
                    <li>
                        <div class="key">Country</div>
                        <div class="value">
                            <label class="select-box">
                                <img src="img/white-down-arrow-png-2.png" alt="arrow">
                                <select name="" id="">
                                    <option value="">Norway</option>
                                    <option value="">Turkey</option>
                                </select>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="key">City</div>
                        <div class="value">
                            <input type="text" value="Bergen">
                        </div>
                    </li>
                    <li class="filter-button">
                        <a href="#">Cancel</a>
                        <button type="submit">Apply Filters</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <!-- Companent Filter End-->
</body>

</html>
